<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Images M√©dicales - Recherche</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>Radiosync</h1>
            <div class="nav-links">
                                <a href="{{ url_for('home') }}" class="active">Accueil</a>

                <a href="{{ url_for('index') }}" class="active">Recherche</a>
                <a href="{{ url_for('upload') }}">Upload</a>


            </div>
        </div>
    </nav>

    <main class="container">
        <div class="search-section">
            <h2>Rechercher des images m√©dicales</h2>

            <form method="POST" action="{{ url_for('search') }}" class="search-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="patient_id">Patient</label>
                        <select name="patient_id" id="patient_id">
                            <option value="">-- Tous les patients --</option>
                            {% for patient in patients %}
                            <option value="{{ patient.id_patient }}">
                                {{ patient.nom }} {{ patient.prenom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medecin_id">M√©decin</label>
                        <select name="medecin_id" id="medecin_id">
                            <option value="">-- Tous les m√©decins --</option>
                            {% for medecin in medecins %}
                            <option value="{{ medecin.id_medecin }}">
                                Dr. {{ medecin.nom }} {{ medecin.prenom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="radiologue_id">Radiologue</label>
                        <select name="radiologue_id" id="radiologue_id">
                            <option value="">-- Tous les radiologues --</option>
                            {% for radiologue in radiologues %}
                            <option value="{{ radiologue.id_radiologue }}">
                                {{ radiologue.nom }} {{ radiologue.prenom }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type_examen">Type d'examen</label>
                        <select name="type_examen" id="type_examen">
                            <option value="">-- Tous les types --</option>
                            <option value="RX">Radiographie (RX)</option>
                            <option value="IRM">IRM</option>
                            <option value="Scanner">Scanner</option>
                            <option value="Echographie">√âchographie</option>
                            <option value="Mammographie">Mammographie</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date_debut">Date d√©but</label>
                        <input type="date" name="date_debut" id="date_debut">
                    </div>

                    <div class="form-group">
                        <label for="date_fin">Date fin</label>
                        <input type="date" name="date_fin" id="date_fin">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                    <button type="reset" class="btn btn-secondary">R√©initialiser</button>
                </div>
            </form>
        </div>

        <div class="info-section">
            <h3>üìä Statistiques rapides</h3>
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number">{{ patients|length }}</span>
                    <span class="stat-label">Patients</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">{{ medecins|length }}</span>
                    <span class="stat-label">M√©decins</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number">{{ radiologues|length }}</span>
                    <span class="stat-label">Radiologues</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Syst√®me de Gestion des Images M√©dicales | Module Base de Donn√©es</p>
    </footer>
</body>
</html>
